<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-mockup.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/img-perfil.JPG" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Isac Jr</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Isac Jr?</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
